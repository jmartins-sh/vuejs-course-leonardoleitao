
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>
        {{title}}
    </p>
    <p>
        {{greeting()}}
    </p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Welcome!',
            link: 'https://google.com'
        },
        methods: {
            greeting() {
                return this.title;
            }
        }
    })
</script>
