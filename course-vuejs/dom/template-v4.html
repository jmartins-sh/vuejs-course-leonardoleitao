
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p v-once>
        {{title}}
    </p>
    <p>
        {{greeting()}}
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Welcome!'            
        },
        methods: {
            greeting() {
                this.title = 'Good Morning!';
                return this.title;
            }
        }
    })
</script>
