<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>
        {{title}}
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS!'
        },
        methods: {
            changeTitle(event) {
                this.title = event.target.value;
            }
        }
    })
</script>
